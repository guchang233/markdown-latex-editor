<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="High-performance Markdown/LaTeX editor with real-time preview" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self';">
    <title>MarkTeX Editor</title>
    
    <!-- Preload essential fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    
    <!-- Fallback for preload -->
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    </noscript>
    
    <!-- Use preconnect instead of preload for KaTeX fonts -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin="anonymous">
    
    <!-- KaTeX CSS and JS (添加KaTeX支持) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css" integrity="sha384-GvrOXuhMATgEsSwCs4smul74iXGOixntILdUW9XmUC6+HX0sLNAK3q71HotJqlAn" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js" integrity="sha384-cpW21h6RZv/phavutF+AuVYrr+dA8xD9zs6FwLpaCct6O9ctzYFfFr4dgmgccOTx" crossorigin="anonymous"></script>
    
    <!-- Critical CSS -->
    <style>
      /* Minimize CLS by reserving space for editor */
      #app {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      
      /* Simple loading indicator until Svelte initializes */
      .initial-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #ffffff;
        z-index: 9999;
      }
      .dark .initial-loader {
        background-color: #111827;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(59, 130, 246, 0.2);
        border-radius: 50%;
        border-top-color: #3b82f6;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* LaTeX公式错误样式 */
      .latex-error {
        color: #e53e3e;
        border: 1px dashed #e53e3e;
        padding: 2px 4px;
        display: inline-block;
      }
      .math-inline, .math-block {
        font-family: 'KaTeX_Math', 'Times New Roman', serif;
      }
      .math-block {
        display: block;
        text-align: center;
        margin: 1em 0;
      }
      
      /* 现代化编辑器主题样式 */
      :root {
        --color-primary: #4f46e5;
        --color-primary-light: #818cf8;
        --color-primary-dark: #3730a3;
        --color-secondary: #06b6d4;
        --color-accent: #f43f5e;
        --color-success: #10b981;
        --color-warning: #f59e0b;
        --color-error: #ef4444;
        
        --color-bg-light: #ffffff;
        --color-bg-dark: #111827;
        --color-bg-code-light: #f3f4f6;
        --color-bg-code-dark: #1f2937;
        
        --color-text-light: #111827;
        --color-text-muted-light: #6b7280;
        --color-text-dark: #f3f4f6;
        --color-text-muted-dark: #9ca3af;
        
        --color-border-light: #e5e7eb;
        --color-border-dark: #374151;
        
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        
        --font-mono: 'JetBrains Mono', 'Menlo', 'Monaco', 'Consolas', monospace;
        --font-sans: 'Inter', -apple-system, 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', sans-serif;
        
        --transition-normal: all 0.2s ease;
        --radius-sm: 0.125rem;
        --radius: 0.25rem;
        --radius-md: 0.375rem;
        --radius-lg: 0.5rem;
      }
      
      /* 编辑器容器 */
      .editor-container {
        border-radius: var(--radius-md);
        overflow: hidden;
        box-shadow: var(--shadow-md);
        transition: var(--transition-normal);
        background-color: var(--color-bg-light);
      }
      
      .dark .editor-container {
        background-color: var(--color-bg-dark);
      }
      
      /* 编辑器工具栏 */
      .toolbar {
        display: flex;
        flex-wrap: wrap;
        gap: 0.25rem;
        padding: 0.5rem;
        background-color: var(--color-bg-code-light);
        border-bottom: 1px solid var(--color-border-light);
      }
      
      .dark .toolbar {
        background-color: var(--color-bg-code-dark);
        border-color: var(--color-border-dark);
      }
      
      .toolbar-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border-radius: var(--radius-sm);
        background-color: transparent;
        color: var(--color-text-muted-light);
        border: none;
        cursor: pointer;
        transition: var(--transition-normal);
      }
      
      .dark .toolbar-button {
        color: var(--color-text-muted-dark);
      }
      
      .toolbar-button:hover {
        background-color: rgba(0, 0, 0, 0.05);
        color: var(--color-primary);
      }
      
      .dark .toolbar-button:hover {
        background-color: rgba(255, 255, 255, 0.05);
        color: var(--color-primary-light);
      }
      
      .toolbar-button.active {
        background-color: var(--color-primary);
        color: white;
      }
      
      .toolbar-separator {
        width: 1px;
        height: 24px;
        margin: 0 0.5rem;
        background-color: var(--color-border-light);
      }
      
      .dark .toolbar-separator {
        background-color: var(--color-border-dark);
      }
      
      /* 编辑器和预览区域 */
      .editor-preview-container {
        display: flex;
        flex-direction: column;
        height: calc(100vh - 200px);
      }
      
      @media (min-width: 768px) {
        .editor-preview-container {
          flex-direction: row;
        }
      }
      
      .editor-pane, .preview-pane {
        flex: 1;
        overflow: auto;
        transition: var(--transition-normal);
      }
      
      .editor-pane {
        font-family: var(--font-mono);
        font-size: 14px;
        line-height: 1.6;
      }
      
      .preview-pane {
        border-top: 1px solid var(--color-border-light);
        background-color: var(--color-bg-light);
        padding: 1rem;
      }
      
      @media (min-width: 768px) {
        .preview-pane {
          border-top: none;
          border-left: 1px solid var(--color-border-light);
        }
      }
      
      .dark .preview-pane {
        border-color: var(--color-border-dark);
        background-color: var(--color-bg-dark);
      }
      
      /* 美化预览内容 */
      .preview-content {
        max-width: 800px;
        margin: 0 auto;
        font-family: var(--font-sans);
        color: var(--color-text-light);
      }
      
      .dark .preview-content {
        color: var(--color-text-dark);
      }
      
      .preview-content h1, .preview-content h2, .preview-content h3 {
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        font-weight: 600;
        line-height: 1.3;
      }
      
      .preview-content h1 {
        font-size: 2em;
        border-bottom: 1px solid var(--color-border-light);
        padding-bottom: 0.5rem;
      }
      
      .dark .preview-content h1 {
        border-color: var(--color-border-dark);
      }
      
      .preview-content h2 {
        font-size: 1.5em;
      }
      
      .preview-content h3 {
        font-size: 1.25em;
      }
      
      .preview-content p {
        margin: 1em 0;
      }
      
      .preview-content a {
        color: var(--color-primary);
        text-decoration: none;
      }
      
      .preview-content a:hover {
        text-decoration: underline;
      }
      
      .preview-content code {
        font-family: var(--font-mono);
        background-color: var(--color-bg-code-light);
        padding: 0.2em 0.4em;
        border-radius: var(--radius-sm);
        font-size: 0.9em;
      }
      
      .dark .preview-content code {
        background-color: var(--color-bg-code-dark);
      }
      
      .preview-content pre {
        background-color: var(--color-bg-code-light);
        padding: 1rem;
        border-radius: var(--radius);
        overflow-x: auto;
        margin: 1em 0;
      }
      
      .dark .preview-content pre {
        background-color: var(--color-bg-code-dark);
      }
      
      .preview-content pre code {
        background-color: transparent;
        padding: 0;
        font-size: 14px;
        line-height: 1.5;
      }
      
      .preview-content table {
        width: 100%;
        border-collapse: collapse;
        margin: 1em 0;
      }
      
      .preview-content table th, .preview-content table td {
        padding: 0.5rem;
        border: 1px solid var(--color-border-light);
      }
      
      .dark .preview-content table th, .dark .preview-content table td {
        border-color: var(--color-border-dark);
      }
      
      .preview-content table th {
        background-color: var(--color-bg-code-light);
        font-weight: 600;
      }
      
      .dark .preview-content table th {
        background-color: var(--color-bg-code-dark);
      }
      
      .preview-content blockquote {
        border-left: 4px solid var(--color-primary);
        padding-left: 1rem;
        color: var(--color-text-muted-light);
        margin: 1em 0;
      }
      
      .dark .preview-content blockquote {
        color: var(--color-text-muted-dark);
      }
      
      /* 状态栏 */
      .status-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.5rem 1rem;
        background-color: var(--color-bg-code-light);
        border-top: 1px solid var(--color-border-light);
        font-size: 12px;
        color: var(--color-text-muted-light);
      }
      
      .dark .status-bar {
        background-color: var(--color-bg-code-dark);
        border-color: var(--color-border-dark);
        color: var(--color-text-muted-dark);
      }
      
      /* 浮动按钮 */
      .float-button {
        position: fixed;
        bottom: 1.5rem;
        right: 1.5rem;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: var(--color-primary);
        color: white;
        box-shadow: var(--shadow-lg);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: var(--transition-normal);
        z-index: 50;
      }
      
      .float-button:hover {
        background-color: var(--color-primary-dark);
        transform: translateY(-2px);
      }
      
      /* 动画 */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      .fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }
      
      /* 美化 KaTeX 渲染 */
      .katex-display {
        padding: 1rem;
        margin: 1.5rem 0;
        background-color: var(--color-bg-code-light);
        border-radius: var(--radius);
        overflow-x: auto;
      }
      
      .dark .katex-display {
        background-color: var(--color-bg-code-dark);
      }
    </style>
    <script type="text/javascript" src="/assets/index-de18cbf4.js"></script>
    <link rel="stylesheet" href="/assets/index-2227c66b.css">
  </head>
  <body>
    <div class="initial-loader">
      <div class="spinner"></div>
    </div>
    <div id="app"></div>
    
  </body>
</html>
